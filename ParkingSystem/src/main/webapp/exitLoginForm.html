<html>
    <head>
        <title>Parking System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body background="img/car3.png">
        <form action="ExitLogin" method="get">
            <input type="submit" value="Back" />
        </form>
        <form action="ExitLoginChecker" method="post">
            <table>
                <tr>
                    <td>
                        <h1><font color="white">Login:</font></h1>
                    </td>
                </tr>
                <tr>
                    <td><font color="white" size="6"><b>UserName: </b></font></td>
                    <td><input type="text" name="username" placeholder="Enter Username" /></td>
                </tr>
                <tr>
                    <td><font color="white" size="6"><b>Password: </b></font></td>
                    <td><input type="password" name="password" placeholder="Enter Password" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="reset" value="Reset" /> <input type="submit" value="Login" /></td>
                </tr>

            </table>
        </form>
    </body>
</html>
